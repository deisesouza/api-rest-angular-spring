<div class="container">

  <button mat-flat-button color="primary" (click)="openDialog(null)">Criar Vinculo</button>

  <table mat-table #idTable [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Profissional </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_profissional}} </td>
    </ng-container>

    <ng-container matColumnDef="estabelecimento">
      <th mat-header-cell *matHeaderCellDef> Nome do Estabelecimento </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_estabelecimento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
